<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Pincode Setup</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createDraggableMarker()">Add Pincode</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; flex-direction: column; height: 100%;">
    <div #map id="map" style="flex: 1; height: 50%;"></div>
    <div style="flex: 1; overflow-y: auto; padding: 10px;">
      <ion-list>
        <ion-item *ngFor="let pincode of savedPincodes">
          <ion-label>
            <h2>{{ pincode.pincode }}</h2>
            <p>{{ pincode.address }}</p>
          </ion-label>
          <ion-button color="danger" slot="end" (click)="deletePincodeWithToast(pincode._id)">Delete</ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
