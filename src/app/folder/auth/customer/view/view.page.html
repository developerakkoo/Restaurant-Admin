<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Customer View</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Customer Details</ion-card-subtitle>
            <ion-card-title> {{userObj.name}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
         <p>  Email:- {{userObj.email}}</p>
           <p> Contact Number:- {{userObj.phoneNumber}}</p>
<p *ngIf="userObj.status == 1">Block Status:- Blocked</p>
<p *ngIf="userObj.status == 0">Block Status:- 
  Active
</p>

<p *ngIf="userObj.isOnline == 1">Activity Status:- <ion-badge color="success" mode="ios">Online</ion-badge></p>
<p *ngIf="userObj.isOnline == 0">Activity Status:- 
 <ion-badge color="danger" mode="ios">Offline</ion-badge>
</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
