<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Partners</ion-title>
    <ion-button  color="primary" (click)="viewNotifications()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="notifications-circle-outline"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="viewNotifications()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="chatbox-ellipses-outline"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="openLocationPage()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="location-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-searchbar mode="ios" placeholder="Search here" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label>Partners
            <p>Your partenrs here</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="openPartnerRegisterPage()" expand="block" fill="clear" shape="round">
         Add new Partner
        </ion-button>
      </ion-col>
    
    </ion-row>
  </ion-grid>


  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Partner name</th>
          <th scope="col">Phone No</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of partner">
          <th>{{item.createdAt | date:"fullDate"}}</th>
          <th>{{item.name}}</th>
          <th>{{item.phoneNumber}}</th>
          <th>{{item.email}}</th>
          <th>
            <ion-badge class="ion-padding" color="danger" mode="ios">View</ion-badge>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  
</ion-content>
