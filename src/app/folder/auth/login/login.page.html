<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light" class="ion-text-center shadow-sm">
    <ion-title class="fw-bold">ğŸ” Login to DropEat Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animated fadeIn">
  <ion-grid fixed class="ion-margin-top">
    <ion-row class="justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="card p-4 shadow rounded animate__animated animate__fadeInDown">
          <div class="text-center mb-3">
            <img src="assets/logo.svg" alt="DropEat Logo" style="max-height: 80px;" class="mb-3 animate__animated animate__zoomIn" />
            <h4 class="fw-bold">Welcome Back!</h4>
            <p class="text-muted">Sign in to manage restaurants & orders</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group mb-3">
              <label class="fw-medium">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label class="fw-medium">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Minimum 6 characters</div>
              </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 fw-bold animate__animated animate__fadeInUp">Login</button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
