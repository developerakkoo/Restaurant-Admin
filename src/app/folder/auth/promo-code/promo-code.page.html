<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Promo Code</ion-title>
    <ion-button slot="end" (click)="openAddPromoModal()" expand="block">
     Add new Promo
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of codes">
        <ion-card>
          <ion-card-header>
       
            <ion-card-subtitle>Upto Rs {{item.minOrderAmount}}</ion-card-subtitle>
            <ion-card-title>{{item.discountAmount}}% OFF</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <ion-item lines="none" color="primary">
            <ion-label color="dark">
              <h2>{{item.code | uppercase}}</h2>
            </ion-label>
            <ion-icon slot="end" name="copy-outline"></ion-icon>
           </ion-item>
           <ion-button slot="end" (click)="openNotificationModal(item)" expand="block">
             Notify User
           </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
